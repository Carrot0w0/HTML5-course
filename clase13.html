<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>Input element</title>
    </head>
    <body>
        <form>
            <label for="txtCaja">Caja de texto: </label>
            <input id="txtCaja" type="text">
            <br>
            <label for="txtPass">Contraseña: </label>
            <input id="txtPass" type="password">
            <br>
            <input type="submit" id="btnSubmit">
            <input type="reset" id="btnReset">
            <br>
            <br>
            <input type="radio" id="rbn1">
            <label for="rbn1">Radio 1</label>
            <br>
            <input type="radio" id="rbn2">
            <label for="rbn2">Radio 2</label>
            <br>
            <br>
            <input type="checkbox" id="cbx1">
            <label for="cbx1">checkbox1</label>
            <br>
            <input type="checkbox" id="cbx2">
            <label for="cbx2">checkbox2</label>
            <br>
            <input type="button" value="Click on me">
            <br> <br>
            <label for="txtFecha">Fechas: </label>
            <input type="date" id="txtFecha">
            <br>
            <label for="txtHora">Hora: </label>
            <input type="datetime-local" id="txtHora">
            <br>
            <label for="txtEmail">Email: </label>
            <input type="email" id="txtEmail">
            <br>
            <label for="txtFile">Archivos: </label>
            <input type="file" id="txtFile">
            <br>
            <label for="txtNumber">Números: </label>
            <input type="number" id="txtNumber">
        </form>
    </body>
</html>
