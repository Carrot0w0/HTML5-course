<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <label for="txt1">Value - </label>
            <input type="text" id="txt1" value="hola">
            <br>            
            <label for="txt2">Solo lectura - </label>
            <input type="text" id="txt2" readonly value="hola">
            <br>
            <label for="txt3">Disabled - </label>

            <label for="txt4">Max - Min - </label>

            <input type="date" id="txt4" max="2021-01-31" min="2020-02-29">
            <br>
            <label for="txt5">Requerido - </label>
            <input type="text" id="txt5" required >
        </form>
    </body>
</html>
